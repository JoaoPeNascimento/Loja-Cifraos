<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/imgs/logo1.jpg"
      type="image/x-icon"
    />
    <title>Usuário</title>
  </head>
  <body>
    <div id="overlay"></div>
    <section id="menu" class="right-360">
      <div id="topo-menu">
        <p style="color: #dccdae">Menu</p>
        <button id="fechar-menu" onclick="fecharMenu()">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <div id="corpo-menu">
        <a href="./index.html">Home</a>
        <a href="">Contatos</a>
        <a href="./carrinho.html">Carrinho</a>
      </div>
    </section>
    <header>
      <div>
        <a href="./index.html"
          ><img src="./assets/imgs/logo1.jpg" alt="Logo"
        /></a>
      </div>
      <div>
        <button id="abrir-menu" onclick="abrirMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button id="home">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </header>
    <main>
      <h1 id="nome-usuario">Olá, Faça Seu Login!</h1>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>
          <span>Nome:</span>
          <input
            type="text"
            name="Nome"
            id="nome"
            placeholder="Pedro"
            class="input-wrapper"
          />
          <span>Sobrenome:</span>
          <input
            type="text"
            name="Sobrenome"
            id="sobrenome"
            placeholder="Silva"
            class="input-wrapper"
          />
          <span>Data de Nascimento:</span>
          <input
            type="date"
            name="DataNascimento"
            id="dataNascimento"
            placeholder="Data de nascimento"
            class="input-wrapper"
          />
        </fieldset>
      </form>
      <fieldset>
        <legend>Endereço</legend>
        <form method="get" action=".">
          <span>Cep:</span>
          <input
            name="cep"
            type="text"
            id="cep"
            value=""
            maxlength="9"
            onblur="pesquisacep(this.value);"
            class="input-wrapper"
            placeholder="53230630"
          /><br />
          <span>Rua:</span>
          <input
            name="rua"
            type="text"
            id="rua"
            class="input-wrapper"
            placeholder="Rua 123"
          /><br />
          <span>Complemento:</span>
          <input type="text" placeholder="300 Bloco b" class="input-wrapper" />
          <span>Bairro:</span>
          <input
            name="bairro"
            type="text"
            id="bairro"
            class="input-wrapper"
            placeholder="Centro"
          /><br />
          <span>Cidade:</span>
          <input
            name="cidade"
            type="text"
            id="cidade"
            class="input-wrapper"
            placeholder="Recife"
          /><br />
          <span>Estado:</span>
          <input
            name="uf"
            type="text"
            id="uf"
            class="input-wrapper"
            placeholder="PE"
          /><br />
          <input
            name="ibge"
            type="text"
            id="ibge"
            size="8"
            class="hide"
          /><br />
        </form>
      </fieldset>
      <button id="btn-login">Fazer Login!</button>
    </main>
    <footer>
      <h1>Entre em contato!</h1>
      <div>
        <span>
          <i class="fa-brands fa-square-instagram"></i>
        </span>
        <a href="https://www.instagram.com/lojacifraos/">Instagram</a> |
        <span>
          <i class="fa-solid fa-bag-shopping"></i>
        </span>
        <a href="https://shopee.com.br/lojacifraos">Shopee</a>
      </div>
    </footer>
    <script src="./src/user.js"></script>
  </body>
</html>
